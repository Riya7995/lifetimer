<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <!-- <div class="container" id="initialText">
        <h2>Kindly Enter Your Date Of Birth</h2>
      </div> -->
      <div class="container" id="afterDOBBtnext">
        <div class="center">
          <h2>How Much Life Journey Covered,Till Now</h2>
          <div class="time-container">
            <h2>
              <div id="year">0</div>
              year
            </h2>
            <h2>
              <div id="month">0</div>
              months
            </h2>
            <h2>
              <div id="day">0</div>
              day
            </h2>
            <h2>
              <div id="hour">0</div>
              hour
            </h2>
            <h2>
              <div id="minute">0</div>
              minutes
            </h2>
            <h2>
              <div id="second">0</div>
              second
            </h2>
          </div>
        </div>
      </div>

      <div class="settings">
        <i id="settingIcon" class="fa fa-cog"></i>
        <div id="settingContent" class="settings-content">
          <input type="date" id="dobInput" />
          <button id="dobButton">Add DOB</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
